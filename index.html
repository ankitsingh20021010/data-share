<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Demo</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    #map {
      width: 100%;
      height: 400px;
      margin-top: 15px;
      border-radius: 12px;
    }
    #status {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>üìç Check your city Name </h2>
  <h2>Earn 150 </h2>
  <h3></h3>
  <p id="status">Waiting for location permission‚Ä¶</p>

  <div id="map"></div>

  <!-- Google Maps -->
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY">
  </script>

  <script>
    let map, marker;

    function initMap(lat, lng) {
      const position = { lat: lat, lng: lng };

      map = new google.maps.Map(document.getElementById("map"), {
        center: position,
        zoom: 16
      });

      marker = new google.maps.Marker({
        position: position,
        map: map,
        title: "You are here"
      });
    }

    if ("geolocation" in navigator) {
      navigator.geolocation.watchPosition(
        function (pos) {
          const lat = pos.coords.latitude;
          const lng = pos.coords.longitude;

          document.getElementById("status").innerText =
            `Live Location: ${lat.toFixed(6)}, ${lng.toFixed(6)}`;

          if (!map) {
            initMap(lat, lng);
          } else {
            const newPos = { lat: lat, lng: lng };
            marker.setPosition(newPos);
            map.panTo(newPos);
          }
        },
        function (error) {
          document.getElementById("status").innerText =
            "‚ùå Location permission denied";
        },
        {
          enableHighAccuracy: true,
          maximumAge: 0,
          timeout: 5000
        }
      );
    } else {
      document.getElementById("status").innerText =
        "‚ùå Geolocation not supported";
    }
  </script>

</body>
</html>
